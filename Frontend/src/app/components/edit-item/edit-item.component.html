<div class="card border-warning">
    <div class="card-header">
        Add/Edit
    </div>
    <div class="card-body">
       
        <form [formGroup]="todoForm" (ngSubmit)="submit()">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" aria-describedby="titleHelp" formControlName="title">
              <small id="titleHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" aria-describedby="descriptionHelp" formControlName="description">
                <small id="descriptionHelp" class="form-text text-muted"></small>
            </div>        
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="isImportant" formControlName="isImportant">
              <label class="form-check-label" for="isImportant">Is Important</label>
            </div>

            <!-- Is Deleted -->
            <div class="form-group form-check" *ngIf="item.isDeleted">
                <input type="checkbox" class="form-check-input" id="isDeleted" formControlName="isDeleted">
                <label class="form-check-label" for="isDeleted">Is Deleted</label>
            </div>

            <!-- Is Completed -->
            <div class="form-group form-check" *ngIf="item.isCompleted">
                <input type="checkbox" class="form-check-input" id="isCompleted" formControlName="isCompleted">
                <label class="form-check-label" for="isCompleted">Is Completed</label>
            </div>
               
            <ng-container *ngIf="!isSubmitting; else isSubmittingContent">
                <div class="btn-group float-right" role="group" aria-label="">        
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button type="button" class="btn btn-light" (click)="cancel()">Cancel</button>
                </div>
            </ng-container>
            <ng-template #isSubmittingContent>
                <div class="clearfix">
                    <div class="spinner-grow text-warning spinner-grow-sm float-right" role="status">
                        <span class="sr-only"></span>
                    </div>
                    <div class="spinner-grow text-danger spinner-grow-sm float-right" role="status">
                        <span class="sr-only"></span>
                    </div>
                    <div class="spinner-grow text-success spinner-grow-sm float-right" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </ng-template>

        </form>
    </div>
</div>
